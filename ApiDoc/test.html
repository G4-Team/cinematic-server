<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled JSON Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/highlight.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .json-box {
            padding: 10px;
            background-color: #fff;
            border-radius: 4px;
            border: 1px solid #ccc;
            overflow-x: auto;
            position: relative;
        }

        .json-title {
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <div class="json-box">
        <h2 class="json-title">JSON Data</h2>
        <pre><code class="json">
{
    "message": "SUCCESSFUL: user catch successfuly",
    "user": {
        "id": 1,
        "username": "janesmith",
        "email": "jane@example.com",
        "phone": null,
        "birthday": "2012-03-02",
        "created_at": "2024-06-06 19:28:11"
    }
}
        </code></pre>
    </div>
    <script>
        hljs.highlightAll();
    </script>
</body>

</html>
